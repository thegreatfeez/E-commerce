<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sneakers Product Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-wite-100 text-gray-800">
    <!-- Header -->
    <header class="p-6 flex justify-between">
      <div class="flex items-center justify-around lg:w-[30rem] lg:ml-[7rem]">
        <div class="flex items-center">
          <button class="lg:hidden block">
            <img src="./images/icon-menu.svg" alt="menu" class="w-5 h-5 mr-5" />
          </button>
          <h1 class="text-2xl font-bold"><a href="index.html">sneakers</a></h1>
        </div>

        <div>
          <!-- Desktop nav -->
          <nav class="hidden lg:flex gap-6 text-sm text-gray-600">
            <a href="collection.html" class="hover:text-orange-500">Collections</a>
            <a href="men.html" class="hover:text-orange-500">Men</a>
            <a href="women.html" class="hover:text-orange-500">Women</a>
            <a href="about.html" class="hover:text-orange-500">About</a>
            <a href="contact.html" class="hover:text-orange-500">Contact</a>
          </nav>
        </div>

      </div>

      <div class="flex items-center gap-4">
        <div class="relative">
          <img
            src="./images/icon-cart.svg"
            alt="cart"
            class="w-5 h-5 cursor-pointer"
          />
          <span id="cart-count-badge" class="hidden absolute -top-2 -right-2 bg-orange-500 text-white text-xs font-bold rounded-full px-2 py-0.5">0</span>
        </div>
        <img
          src="images/image-avatar.png"
          alt="avatar"
          class="w-8 h-8 rounded-full"
        />
      </div>

      <!-- Mobile Nav Menu -->
      <nav id="mobile-nav" class="fixed top-0 left-0 h-full w-64 bg-white shadow-lg z-50 p-6 space-y-6 text-sm text-gray-600 lg:hidden hidden">
        <button id="close-mobile-nav" class="mb-8 text-2xl font-bold text-gray-700 hover:text-orange-500" aria-label="Close menu">&times;</button>
        <a href="#" class="block hover:text-orange-500">Collections</a>
        <a href="#" class="block hover:text-orange-500">Men</a>
        <a href="#" class="block hover:text-orange-500">Women</a>
        <a href="#" class="block hover:text-orange-500">About</a>
        <a href="#" class="block hover:text-orange-500">Contact</a>
      </nav>
    </header>
    <section>THIS IS COLLECTION PAGE</section>
  </body>
